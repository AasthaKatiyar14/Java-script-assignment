<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression</title>
	<style>
	button{
	
	padding: 15px 32px;
	text-align: center;
	font-size: 15px;
	margin-right:16px;	
	background-color: blue;
	color: white;
	border-radius:8px;
	border: black; 

}
body{
	border: 2px solid black;
	margin-left: 40vh;
	margin-right: 40vh;
	margin-top: 10vh;
	padding:20px;
}

	</style>

</head>
<body>

	<div style="text-align: center;">
	<b>Enter the Regular Expression:</b><br><br>
	<input type="text" id ="regs" name="enter" placeholder="enter the regex string" style="text-align: center; font-size: 20px; width: 50%; height: 5vh;"><br><br><br>
	</div>

	<div style="text-align: center;">
	<b>Enter the String to be tested:</b><br><br>
	<input type="text" id  = "strs" name="strings" placeholder="enter a string" style="text-align: center; font-size: 20px; width: 50%; height: 30px;"><br><br><br>
	</div>

	<div style="text-align: center;">
	<button onclick="myFunction()">Submit</button>
	<p id = "demo"></p>
	</div>

	<div id = "demo2"style="text-align: center;">
	<b>Pattern is :</b><br><br>
	<textarea id ="patt" name="patt" style="text-align: center; font-size: 20px; width: 50%; height: 5vh;">
</textarea><br><br><br>
	</div>


	<div id = "demo3"style="text-align: center;">
	<b>Number of pattern Found in String:</b><br><br>
	<textarea id ="sea" name="sea" style="text-align: center; font-size: 20px; width: 50%; height: 5vh;">
</textarea><br><br><br>
	</div>


<script>
	var result = [];

	function myFunction(){
	var exp = document.getElementById("regs").value;
	var str_input = document.getElementById("strs").value;

	result.push(str_input.match(exp));
	document.getElementById("patt").innerHTML = result;

	var searchpatterns = str_input.search(exp);
	document.getElementById("sea").innerHTML = searchpatterns;
}


</script>
</body>
</html>
